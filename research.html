---
layout: default
title: Research
---

<section>

	<div class="center">
		<h1 class="title">Research</h1>
	</div>

	<div class="divider"></div>

	{% assign sorted = (site.research | sort: date) | reverse %}
	{% for post in sorted %}
		<ul>
			<li>
				<div class="post-date code">
					<span>{{ post.date | date: "%Y" }} - {{ post.date_end | date_end: "%Y" }}</span>
				</div>
				<div class="title">
					<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                        <div class="container">
                            <img src="{{ post.imageurl }}" alt="" style="width: 100%;">
                            <div class="overlay">
                                <div class="imagetext">Image description: {{ post.imagedsc }}</div>
                            </div>
                        </div>
						{{ post.title }}
					</a>
				</div>
			</li>
		</ul>

	{% endfor %}

</section>
